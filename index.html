<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Mania</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/272b0ef786.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Nav bar -->
    <header class="header">
      <!-- Menu -->
      <nav class="nav">
        <a href="#" class="logo">Travel Mania</a>
        <ul class="menu">
          <li class="menu-icon">
            <a href="#"><i class="fa-solid fa-bars"></i></a>
          </li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Packages</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Nav bar -->
    <main>
      <section class="banner-container">
        <div class="banner-content">
          <h1 class="banner-title">Explore Your Travel</h1>
          <p class="banner-description">
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            <br />
            adipiscing. In et odio enim ac quis sapien urna eu phasellus.
          </p>
        </div>
        <div class="filter">
          <input class="filter-box" type="text" placeholder="Where go" />
          <select class="filter-box" name="when" id="when">
            <option value="When">When</option>
            <option value="11:00am">10:00am</option>
            <option value="12:00pm">12:00pm</option>
            <option value="11:00pm">12:00pm</option>
          </select>
          <select class="filter-box" name="Where" id="Where">
            <option value="Select Type">Select Type</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Spain">Spain</option>
          </select>
          <button class="btn-primary">Find Now</button>
        </div>
      </section>
    </main>
  </body>
</html>
