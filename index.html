<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Mania</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Nav bar -->
    <header class="header">
      <!-- Logo -->
      <a href="#" class="logo">Travel Mania</a>
      <!-- Hamburger icon -->
      <input class="side-menu" type="checkbox" id="side-menu" />
      <label class="hamb" for="side-menu"
        ><span class="hamb-line"></span
      ></label>
      <!-- Menu -->
      <nav class="nav">
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Packages</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Nav bar -->
    <main>
      <section class="banner-container">
        <div class="banner-content">
          <h1 class="banner-title">Explore Your Travel</h1>
          <p class="banner-description">
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor <br>
            adipiscing. In et odio enim ac quis sapien urna eu phasellus.
          </p>
          
        </div>
        <div class="filter">
            <input type="text" placeholder="Where go" />
            <input type="text" placeholder="When" />
            <input type="text" placeholder="Select Type" />
            <button class="btn-primary">Find Now</button>
          </div>
      </section>
    </main>
  </body>
</html>
